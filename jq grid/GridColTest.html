<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/ui.jqgrid.css">
    <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./js/jquery.jqGrid.min.js"></script>

    <!-- Jquery-ui CSS & SCRIPT -->
    <link rel="stylesheet" type="text/css" media="screen" href="./jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./jquery-ui-1.12.1/jquery-ui.js">
    <script type="text/javascript">
        jQuery().ready(function () {
            jQuery("#Grid").jqGrid({
                data: [
    {
        "school": "A반",
        "name": "정환",
        "korean": 100,
        "english": 90,
        "math": 80
    },
    {
        "school": "A반",
        "name": "선우",
        "korean": 100,
        "english": 90,
        "math": 80
    },
    {
        "school": "B반",
        "name": "동룡",
        "korean": 100,
        "english": 90,
        "math": 80
    },
    {
        "school": "B반",
        "name": "택",
        "korean": 100,
        "english": 90,
        "math": 80
    },
    {
        "school": "C반",
        "name": "정봉",
        "korean": 100,
        "english": 90,
        "math": 80
    },
    {
        "school": "C반",
        "name": "노을",
        "korean": 100,
        "english": 90,
        "math": 80
    }
],
                datatype: "local",
                height: 300,
                pager: "#pager",
                colNames: ['학교', '성명', '국어', '영어','수학'],
                /*mapping 될 변수이름 지정*/
                colModel: [
                    { name: 'school', index: 'school', width: 60, align: 'center', },
                    { name: 'name', index: 'name', width: 300, align: 'center' },
                    { name: 'korean', index: 'korean', width: 70, align: 'center' },
                    { name: 'english', index: 'english', width: 100, align: 'center' },
                    { name: 'math', index: 'math', width: 100, align: 'center' }
                ],
                mtype: "POST"
            });
        });
        jQuery().ready()
    </script>

</head>

<body>
    <h2 style="text-align: center;">JQgridTest</h2>
    <div class="Grid1">
        <table id="Grid"></table>
        <div id="pager"></div>
    </div>
    <script>
        $(".Grid1").css("margin-left", "auto");
        $(".Grid1").css("margin-right", "auto");
        $(".Grid1").css("width","575px");
    </script>

</body>

</html
