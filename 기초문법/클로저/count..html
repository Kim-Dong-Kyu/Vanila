<!DOCTYPE html>
<html>
  <body> 
  <button id="increase">+</button>
  <p id="count">0</p>
  <script>
    var IBtn = document.getElementById("increase"); 
    var count  = document.getElementById("count");
    var countNum  = 0;
    function increase(){
        countNum ++;
        return countNum;
    }
    IBtn.onclick = function () { //클로저가 현재 상태를 기억하는지 확인
      count.innerHTML = increase();
    };
  </script>
</body>
</html>
